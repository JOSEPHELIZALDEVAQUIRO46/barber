{% block extra_css %}
<style>
    :root {
        --primary-color: #bf0000;
        --secondary-color: #0066bf;
        --background-color: #1a1a1a;
        --text-color: #ffffff;
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        background: 
            linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            url('https://images.unsplash.com/photo-1621605815971-fbc98d665033?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center;
        background-size: cover;
    }

    .login-form {
        background-color: rgba(30, 30, 30, 0.9);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .barber-pole {
        width: 40px;
        height: 160px;
        margin: 0 auto 20px;
        overflow: hidden;
        position: relative;
        border-radius: 20px;
    }

    .pole {
        width: 100%;
        height: 480px;
        background: repeating-linear-gradient(
            45deg,
            #ffffff 0px,
            #ffffff 10px,
            var(--primary-color) 10px,
            var(--primary-color) 20px,
            var(--secondary-color) 20px,
            var(--secondary-color) 30px
        );
        animation: scroll 5s linear infinite;
    }

    @keyframes scroll {
        0% { transform: translateY(0); }
        100% { transform: translateY(-160px); }
    }

    .input-container {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .input-container input {
        width: 100%;
        padding: 10px 15px;
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 5px;
        color: var(--text-color);
        transition: all 0.3s ease;
        font-size: 16px;
    }

    .input-container input:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--primary-color), 0 0 0 4px var(--secondary-color);
    }

    .input-container label {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        transition: all 0.3s ease;
        pointer-events: none;
        color: #999;
        font-size: 16px;
    }

    .input-container input:focus + label,
    .input-container input:not(:placeholder-shown) + label {
        top: 0;
        font-size: 0.8em;
        background-color: #1e1e1e;
        padding: 0 5px;
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, var(--primary-color), #ffffff, var(--secondary-color));
        border: none;
        color: var(--background-color);
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
    }

    .btn-login:hover {
        background: linear-gradient(45deg, var(--secondary-color), #ffffff, var(--primary-color));
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .scissor {
        position: absolute;
        width: 30px;
        height: 30px;
        opacity: 0.2;
        background: url('https://svgsilh.com/svg/311412.svg') no-repeat center center;
        background-size: contain;
    }

    .scissor-1 { top: 10%; left: 10%; animation: float 6s ease-in-out infinite; }
    .scissor-2 { top: 20%; right: 15%; animation: float 5s ease-in-out infinite; }
    .scissor-3 { bottom: 15%; left: 20%; animation: float 7s ease-in-out infinite; }

    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
    }

    @media (max-width: 768px) {
        .login-form {
            padding: 1.5rem;
        }

        .barber-pole {
            width: 30px;
            height: 120px;
        }

        .pole {
            height: 360px;
        }

        @keyframes scroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120px); }
        }

        .input-container input,
        .input-container label,
        .btn-login {
            font-size: 14px;
        }

        .scissor {
            width: 20px;
            height: 20px;
        }
    }
    .welcome-text {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: var(--text-color);
        font-weight: bold;
    }

    @media (max-width: 768px) {
        .welcome-text {
            font-size: 1.2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="scissor scissor-1"></div>
    <div class="scissor scissor-2"></div>
    <div class="scissor scissor-3"></div>
    <div class="login-form">
        <div class="barber-pole">
            <div class="pole"></div>
        </div>
        <h2 class="welcome-text">Bienvenido a Barber Face</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-container">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Usuario</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Contraseña</label>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
    </div>
</div>
{% endblock %}
